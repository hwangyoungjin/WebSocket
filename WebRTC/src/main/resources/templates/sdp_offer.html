<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDP Offer</title>
    <!-- Latest minified Bootstrap & JQuery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body class="text-center">

<!-- Begin page content -->
<main role="main" class="container">
    <h1>Simple WebRTC Signaling Server</h1>
    <div id="container">
        <p>
            This part creates a peer connection, then prints out the SDP
            generated by <code>createOffer()</code>, with the constraints checked.
        </p>

        <div class="row">
            <div class="col-lg-6 mb-3 float-left text-left">
                <div id="constraints">
                    <div>
                        <input id="audio" type="checkbox">
                        <label for="audio">Offer to receive audio</label>
                    </div>
                    <div>
                        <input id="video" type="checkbox">
                        <label for="video">Offer to receive video</label>
                    </div>
                    <div>
                        <input id="vad" type="checkbox">
                        <label for="vad">Voice activity detection</label>
                    </div>
                    <div>
                        <input id="restart" type="checkbox">
                        <label for="restart">Ice restart</label>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="button" class="btn btn-primary" id="createOffer">Create offer</button>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <textarea id="output" class="col-md-12" rows="8"></textarea>
            </div>
        </div>
    </div>
</main>

<!--adapter.js sticks the code to the different browser implementations of WebRTC-->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="/js/sdp_offer.js" async></script>
</body>
</html>
